<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="icon" href="logosh.png" type="image/png">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: url('12.jpg') no-repeat center center;
            background-size: cover;
            color: #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .thankyou-container {
            background-color: #000000;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #ff0000;
            text-align: center;
            box-shadow: 0 0 12px rgba(255, 0, 0, 0.8);
            max-width: 70%;
            width: 100%;
        }
        .thankyou-container h1 {
            color: #ff0000;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.8);
            margin-bottom: 20px;
        }
        .thankyou-container p {
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .thankyou-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #000000;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            box-shadow: 0 0 6px rgba(255, 0, 0, 0.6);
        }
        .thankyou-container a:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>
    <div class="thankyou-container">
        <h1>Thank You For Your Feedback!</h1>
        <p>Your feedback has been submitted successfully. We appreciate your input and will use it to improve our services.</p>
        <a href="index.html">Return to Home</a>
        <br><br><br>
        <a href="feedback.html">Submit More Feedback</a>
    </div>
</body>
</html>
