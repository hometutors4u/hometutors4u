<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logosh.png" type="image/png">
    <style>
body {
    font-family: 'Montserrat', sans-serif;
    background-image: url('12.jpg');
    background-size: cover;
    color: #ff0000;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding-top: 80px; /* Space for navbar */
    padding-bottom: 20px; /* Space below the form */
}

.form-container {
    width: 100%;
    max-width: 400px; /* Limit width on large screens */
    background-color: #000;
    border: 2px solid #ff0000;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 12px rgba(255, 0, 0, 0.8);
    margin: 20px auto 30px;
}

.form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #ff0000;
    text-shadow: 0 0 6px rgba(255, 0, 0, 0.8);
}

.form-container label {
    display: block;
    margin-bottom: 5px;
    color: #ff0000;
}

.form-container input[type="text"],
.form-container input[type="number"],
.form-container input[type="email"],
.form-container select {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ff0000;
    border-radius: 4px;
    background-color: #000;
    color: #ffffff;
    box-shadow: 0 0 6px rgba(255, 0, 0, 0.6);
}

.form-container input[type="submit"] {
    width: 100%;
    background-color: #ff0000;
    color: #000000;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    box-shadow: 0 0 6px rgba(255, 0, 0, 0.6);
}

.form-container input[type="submit"]:hover {
    background-color: #ff3333;
}

/* Mobile-Specific Styles */
@media (max-width: 768px) {
    body {
        padding-bottom: 10px; /* Adjust bottom padding for mobile */
    }

    .form-container {
        width: 90%; /* Make the form container smaller on mobile */
        padding: 15px;
    }

    .form-container input[type="text"],
    .form-container input[type="number"],
    .form-container input[type="email"],
    .form-container select {
        padding: 10px;
    }

    .form-container input[type="submit"] {
        padding: 12px;
    }
}

@media (max-width: 480px) {
    .form-container {
        width: 90%; /* Ensure the form container doesn't stretch too wide */
        padding: 15px;
    }

    .form-container input[type="text"],
    .form-container input[type="number"],
    .form-container input[type="email"],
    .form-container select {
        padding: 12px; /* Larger padding for easier interaction on small screens */
    }

    .form-container input[type="submit"] {
        padding: 15px; /* Bigger button for easier tap */
    }
}


    </style>
</head>
<body>
<nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">â˜°</label>
    <div class="logo-container">
        <img src="logosh.png" alt="FitZone Logo" class="logo-img">
        <label class="logo-text">HomeTutors4U</label>
    </div>
    <ul>
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="feedback.html">Feedback</a></li>
    </ul>
</nav>
<br><br><br><br>
<div class="form-container">
    <h2>Find Your Tutor</h2>
    <form action="https://script.google.com/macros/s/AKfycbwTAJePWQ09GDfSauj30wjkNgzMkWmpOD7OIyv9PXWkbpxKhtD-Q450Mn2wpnz7yDPFwA/exec" 
      method="POST" 
      onsubmit="redirectAfterSubmission(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="father_name">Father's Name:</label>
    <input type="text" id="fathername" name="fathername" required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" required pattern="\d{10}" title="Enter a valid 10-digit phone number">

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" >

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required>

    <label for="class">Classes:</label>
    <input type="text" id="class" name="class" required>

    <label for="city">City:</label>
    <select id="city" name="city" required>
        <option value="" disabled>Select your city</option>
        <option value="Delhi NCR">Delhi NCR</option>
    </select>

    <label for="locality">Locality:</label>
    <input type="text" id="locality" name="locality" required>

    <input type="submit" value="Submit">
</form>

<script>
    async function redirectAfterSubmission(event) {
        event.preventDefault();
        const form = event.target;

        try {
            const response = await fetch(form.action, {
                method: form.method,
                body: new FormData(form),
            });

            if (response.ok) {
                window.location.href = "thankyou.html";
            } else {
                alert("There was an issue submitting your form. Please try again.");
            }
        } catch (error) {
            console.error("Error:", error);
            alert("An error occurred. Please try again.");
        }
    }
</script>

        
    
</body>
</html>
